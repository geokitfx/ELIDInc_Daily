on:
  schedule:
    - cron: "0 22 * * *" # scheduled at 06:00 (UTC+8) everyday
  workflow_dispatch:

# Do not fucking delete Thumbnail, URLS or the author shit, IT WILL FUCK EVERYTHING OVER
