            "type": "rich",
            "title": "Daily BP Reminder~",
            "description": "Don't forget to complete your Voyage logs~",
            "color": 2123412,
            "thumbnail": {
              "url": "" 
            },
            "author": {
            },
            "url": "" 
          },
          {
            "type": "rich",
            "title": "Daily Platoon Activites!",
            "description": "The most important thing for us as a Platoon is to log in and get the highscores we can durring GSF, so log in and do both that and the platoon Dailys!",
            "color": 2123412,
            "thumbnail": {
              "url": ""
            },
            "author": {
            },
            "url": ""
          }
        ]
        }' ${{ secrets.DISCORD_WEBHOOK2 }})
        echo "Webhook server response: $RESPONSE"
  
  workflow-keepalive:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - uses: liskin/gh-workflow-keepalive@v1
